{% extends 'archivos/base.html' %}
{% block title %}Subir desde SQL Server{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-4">
      <div class="card-header bg-secondary text-white">
        <h4><i class="bi bi-database"></i> Conectar a SQL Server</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-secondary w-100">
            <i class="bi bi-upload"></i> Conectar y Subir
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
